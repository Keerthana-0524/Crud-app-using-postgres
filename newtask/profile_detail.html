<!-- profile_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Profile Details</h2>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Name</th>
                        <td>{{ profile.first_name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Lastname</th>
                        <td>{{ profile.last_name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{ profile.email }}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{% url 'profile_update' profile.pk %}" class="btn btn-sm btn-primary">
                <i class="fas fa-edit"></i> Edit
            </a>
            <form action="{% url 'profile_delete' profile.pk %}" method="post" style="display: inline-block;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </form>
            <a href="{% url 'profile_list' %}" class="btn btn-sm btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Profiles
            </a>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery for functionality (optional if not using JavaScript) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
